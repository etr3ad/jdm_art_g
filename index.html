<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Legendary JDM Cars</title>
  <link rel="stylesheet" href="gall_sty.css" />
</head>
<body>
  <header>
    <h1>The Legends of Their Era</h1>
    <p>Hover or tap to zoom. These iconic machines defined a generation.</p>
  </header>

  <main>
    <section class="grid">
      <div class="car">
        <img src="images/rx7.png" alt="Mazda RX-7 FD3S" />
        <p>Mazda RX-7 FD3S</p>
      </div>
      <div class="car">
        <img src="images/gtr.png" alt="Nissan GTR R34" />
        <p>Nissan GTR R34</p>
      </div>
      <div class="car">
        <img src="images/supra.png" alt="Toyota Supra MK4" />
        <p>Toyota Supra MK4</p>
      </div>
      <div class="car">
        <img src="images/nsx.png" alt="Acura NSX NA1" />
        <p>Acura NSX NA1</p>
      </div>
    </section>
  </main>

  <footer>
    <p>Powered by your passion for JDM culture.</p>
  </footer>

  <script src="js.js"></script>
</body>
</html>
